<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assgnment 2</title>
</head>
<body>
    <div style="margin-left: 75%; color: brown;">
       
            <h3>Student Registration Form</h3>
        
    </div>
    <div style="background-color: whitesmoke;"> 
<form>
<label for="fname">First Name:</label>
<input name="fname" type="text" placeholder="Enter Your First Name"style="margin-left:80px;padding-bottom:15px;padding-top: 15px;padding-right:250px;border-radius: 8px;"><br><br>

<label for="lname">Last Namne:</label>
<input name="lname" type="text" placeholder="Enter Your Last Name"style="margin-left:74px;padding-bottom:15px;padding-top: 15px; padding-right:250px;border-radius: 8px;"><br><br>

<label for="email">Email:</label>
<input name="email" type="text" placeholder="Enter It should contain @"style="margin-left:113px;padding-bottom:15px;padding-top: 15px; padding-right:250px;border-radius: 8px;"><br><br>

<label for="mobile">Mobile:</label>
<input name="mobile" type="number" placeholder="Only 10 digits are allowed"style="margin-left:105px;padding-bottom:15px;padding-top: 115x; padding-top: 15px; padding-right:250px;border-radius: 8px;"><br><br>

<label for="gender">Gender:</label>
<input style="margin-left:105px;"type="radio" name="gender" value="Male"><label>Male</label>
<input type="radio" name="gender" value="Female"><label >Female</label><br><br>

<label for="dob">Date Of Birth:</label>
<input style="margin-left:66px;padding-bottom:15px;padding-top: 15px; padding-right:305px;border-radius: 8px;"type="date" name="dob"><br><br>

<label for="address">Address:</label>
<textarea style="margin-left:99px;padding-bottom:15px;padding-top: 15px; padding-right:185px;border-radius: 8px;"name="address" id="address" cols="30" rows="10"></textarea><br><br>

<label for="city">City:</label>
<input style="margin-left:123px;padding-bottom:15px;padding-top: 15px; padding-right:250px;border-radius: 8px;"type="text" name="city" id="City"><br><br>

<label for="area pin">Area PIN:</label>
<input style="margin-left:90px;padding-bottom:15px;padding-top: 15px; padding-right:250px;border-radius: 8px;"type="text" name="area pin" id="Area PIN"><br><br>

<label for="state">State:</label>
<input style="margin-left:118px;padding-bottom:15px;padding-top: 15px; padding-right:250px;border-radius: 8px;"type="text" name="state" id="State"><br><br>

<label for="qualification">Qualification:</label>
<select style="margin-left:65px;border-radius: 5px;"name="qualification" id="Qualification">
<option selected>select Qualification</option>
<option >Matric</option>
<option >Intermediate</option>
<option >Master's</option>
<option >P.hd</option>
</select><br><br>

<label for="specialization">Specialization:</label>
<input style="margin-left:58px;"type="checkbox" name="computer science" id="cs"> <label>Computer Science</label><br>
<input style="margin-left:157px;"type="checkbox" name="Information Technology" id="it"><label>Information Technology</label><br>
<input style="margin-left:157px;"type="checkbox" name="computer architecture" id="ca"><label>Computer Architecture</label><br>
<input style="margin-left:157px;"type="checkbox" name="tele communication" id="tc"><label>Tele Communication</label><br>

<label for="passward">Passward:</label>
<input style="margin-left:88px;padding-bottom:15px;padding-top: 15px; padding-right:250px;border-radius: 8px;"type="text" name="text" id="passward"><br>


<button style="background-color:darkgreen;padding:12px;border-radius: 8px;">Registered</button><br><br>

</form>
<center>
    <a href="timming.html">
<button style="background-color:bisque;padding:10px;border-radius: 8px;" ><b>Time Table</b></button>
</a>
</center>
 </div>
    
</body>
</html>
